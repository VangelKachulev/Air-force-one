<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="card">



        <div class="left-side">
            <img class="air-force-one" src="./358-3581630_transparent-air-force-ones-transparent-background-nike-air.png" alt="">
            <div class="icons">
                <i class="fa-solid fa-arrow-left"></i>
                <i class="fa-solid fa-arrow-right"></i>

            </div>

        </div>
        <div class="righ-side">
            <div class="first-line">
                <span class="heading-01">Air Force 1</span>
                <div class="icons-right-side">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-user"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>

            </div>
            <h2 class="classic">Classic collection</h2>
            <h3 class="white-sneakers">Men White Sneakers</h3>
            <div class="prices">
                <span>$150</span>
                <span>$200</span>
            </div>
            <div class="sizes">
                <span>SIZE</span>
                <span>8</span>
                <span>9</span>
                <span>10</span>
                <span>11</span>
            </div>
            <div class="color">
                <span>COLOR</span>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle grey"></i>
                <i class="fa-solid fa-circle black"></i>
            </div>
            <div class="buttons">
                
                <i class="fa-solid fa-cart-shopping"></i>
                <span>ADD TO CART</span>
               
            </div>
        </div>
    </div>
</body>

</html>
